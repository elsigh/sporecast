<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="author" content="elsigh">

    <meta name="format-detection"
      content="address=no,telephone=no,email=no">

    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

    <!-- Mobile IE allows us to activate ClearType technology for
         smoothing fonts for easy reading -->
    <meta http-equiv="cleartype" content="on">

    <link rel="shortcut icon" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/base.css">

    {% block head %}{% endblock %}

  </head>
  <body>

    <nav>
      <h1><a href="/"><span>Mushroom Forecast</span></a></h1>
    </nav>

    <div class="content">
      {% block body %}
      {% endblock %}
    </div>

    <footer>
      <a href="/support">Support</a> -
      <a href="/app">Web App</a>
    </footer>

    <script>
      if (window.addEventListener) {
        window.addEventListener('load', function() {
          window.scrollTo(0, 0);
        }, false);
      }
    </script>

    {% if is_production %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '', 'mushroomforecast.com');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
